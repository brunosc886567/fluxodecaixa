
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$( document ).on( "pagecreate", function() {
			$( "#theme-selector input" ).on( "change", function( event ) {
				var themeClass = $( "#theme-selector input:checked" ).attr( "id" );

				$( "#testpage" ).removeClass( "ui-page-theme-a ui-page-theme-b" ).addClass( "ui-page-theme-" + themeClass );
				$( "#ui-body-test" ).removeClass( "ui-body-a ui-body-b" ).addClass( "ui-body-" + themeClass );
				$( "#ui-bar-test, #ui-bar-form" ).removeClass( "ui-bar-a ui-bar-b" ).addClass( "ui-bar-" + themeClass );
				$( ".ui-collapsible-content" ).removeClass( "ui-body-a ui-body-b" ).addClass( "ui-body-" + themeClass );
				$( ".theme" ).text( themeClass );
			});
			$( "#opt-shadow input" ).on( "change", function( event ) {
				if ( $( "#on" ).prop( "checked" ) ) {
					$( "#testpage" ).removeClass( "noshadow" );
				} else if ( $( "#off" ).prop( "checked" ) ) {
					$( "#testpage" ).addClass( "noshadow" );
				}
			});
			$( "#opt-navbars input" ).on( "change", function( event ) {
				if ( $( "#show" ).prop( "checked" ) ) {
					$( "#testpage .ui-navbar" ).show();
					$( "#testpage .ui-footer h4" ).hide();
				} else if ( $( "#hide" ).prop( "checked" ) ) {
					$( "#testpage .ui-navbar" ).hide();
					$( "#testpage .ui-footer h4" ).show();
				}
			});
		});
	</script>
	<style>
		.noshadow * {
			-webkit-box-shadow: none !important;
			-moz-box-shadow: none !important;
			box-shadow: none !important;
		}
		form.ui-mini .ui-field-contain fieldset.ui-controlgroup legend small {
			color: #666;
		}
		#ui-body-test2{
			height: 500px;
		}


 

ul#menu li ul {
	display: none;
  z-index: 0;
   position:static;
   top:25px;
   left:0;
   width:460px;
   background:#ccc;
}
 
/*
ul#menu li:hover ul{
   display:block;
}
*/

	</style>
</head>
<body>
<div data-role="page" id="testpage">

	<div data-role="header">
		<h1>Home</h1>
		
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left ui-btn-icon-notext">Back</a>
		<a href="index.html"  class="ui-btn ui-corner-all ui-shadow ui-btn-icon-notext ui-icon-power"></a>
		
	</div><!-- /header -->

	<div class="ui-content" role="main">

		<form class="ui-mini">
			<div id="ui-body-test" class="ui-body ui-body-a ui-corner-all" style="margin-bottom:1em;">
		
			<a href="#panel-reveal" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-mini">Cadastros</a>
			
		</div>

		</form>

		<div id="ui-body-test2" class="ui-body ui-body-a ui-corner-all" style="margin-bottom:1em;" >
	
		  </div>
	</div><!-- /content -->

	

	<div data-role="panel" id="panel-reveal">
		<ul data-role="listview" id="menu">
			<li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
			<li > <a href="#" id="btnReceitas">Receitas</a>
				 <ul data-role="listview" id="subMenuReceitas">
	               <li><a href="#">Serv 1</a></li>
	               <li><a href="#">Serv 2</a></li>
	               <li><a href="#">Serv 2</a></li>
	            </ul>
            </li>
			<li><a href="#">Despesar Fixas</a></li>
			<li><a href="#" id="lnkDespesas">Despesas variaveis</a></li>
		</ul>
		
	</div>

		
	
<div data-role="footer"  data-position="fixed" align="center">by Juliano</div>
</div><!-- /page -->
<script type="text/javascript">
	
$(function(){
   $("#menu a").mouseover(function(){
      var menu = $(this).parent().children('.submenu');
      var submenu =  $(this).parent().parent();
       
      if(menu.length > 0 && menu.is(':hidden')){
         $("#menu a").removeClass('ativo');
         $(this).addClass('ativo');
         $('.submenu').slideUp();
         menu.slideDown();
      }
      if(!submenu.hasClass('submenu') && menu.length == 0){
         $("#menu a").removeClass('ativo');
         $(this).addClass('ativo');
 
         $('.submenu').slideUp();
      }
       
   });

   $("#btnReceitas").click(function(){
   		$("#subMenuReceitas").show();
   });


   $("#lnkDespesas").click(function(){

   	$.ajax({
   		url:"despesas.html",
   		dataType:"html"

   	}).done(function(data){
		$("#ui-body-test2").html(data);				
   		
   	})
   		
   })
});


</script>
</body>
</html>
